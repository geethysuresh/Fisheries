{% load staticfiles %}

{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
<title>Matsya onClick</title>

<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="MatsyaONclick  Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap4/bootstrap.min.css' %}">
    <link href="{% static 'css/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/OwlCarousel2-2.2.1/owl.carousel.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/OwlCarousel2-2.2.1/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main_styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}">
    <link rel="icon" type="image/jpg" href="{% static 'images/log.jpg' %}" >
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

<div class="super_container">

    <!-- Header -->
    {% include "common/header.html" %}
    {% include "common/msg_div.html" %}
    <div class="best_sellers" style="top:170px;">
        <div class ="container">
            <input type="hidden" name="categ" id="fish_graph_categories" value="{{fish_graph_categories}}">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                     <div id="container1"></div>
                </div>
                <div class="col-sm-12 col-md-6" >
                    <p> {{ fish.description }}</p>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Footer -->

    {% include "common/footer.html" %}

</div>

    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap4/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap4/bootstrap.min.js' %}"></script>
    <script src="{% static 'css/Isotope/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'css/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
    <script src="{% static 'js/easing/easing.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <script>
        $(".close").click(function () { 
            $("div").remove('.alert-wrap'); 
        }); 
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="{% static 'js/highcharts/highcharts.js' %}"></script>
    <script src="{% static 'js/highcharts/series-label.js' %}"></script>
    <script src="{% static 'js/highcharts/exporting.js' %}"></script>
    <script>
    $(".close").click(function () { 
        $("div").remove('.alert-wrap'); 

    }); 
</script>

<script type="text/javascript">

Highcharts.chart('container1', {

    title: {
        text: '{{ fish.name }} Market Analysis'

    },

   
    xAxis:{
        
        categories:  JSON.parse((document.getElementById('fish_graph_categories').value))
    },
        
    yAxis: {
        title: {
            text: 'PRICE'
        }
    },
    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },

    plotOptions: {
        series: {
            label: {
                connectorAllowed: false
            },
            
        }
    },

    series: [{
       
        name: 'price',
        
        data: {{fish_price_data}}
    }],

    responsive: {
        rules: [{
            condition: {
                maxWidth: 1000
            },
            chartOptions: {
                legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                }
            }
        }]
    }

});

</script>

</body>

</html>
